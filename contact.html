<!DOCTYPE html>
<html lang="en">

<head>
    <title>Baba Ka Dhaba</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Your existing styles */

        #gallery ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        #gallery li {
            margin-right: 10px;
        }

        #gallery img {
            max-width: 100%;
            height: auto;
        }

        /* Styling for the contact form */
        #cus {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 100% of the viewport height */
            margin-top: 50px; /* Added margin from the top */
        }

        #cus form {
            display: flex;
            flex-direction: column;
            width: 80%; /* Increased width */
            max-width: 400px;
            margin: auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #cus h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: rgb(0, 0, 0);
        }

        #cus input[type="text"],
        #cus input[type="email"],
        #cus input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            color: white;
            background-color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #cus input[type="submit"],
        #cus input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 3px;
            font-weight: bold;
        }

        #cus input[type="submit"]:hover,
        #cus input[type="reset"]:hover {
            background-color: #45a049;
        }

        #cus div {
            display: flex;
            justify-content: space-between;
        }

        @media screen and (max-width: 600px) {
            #cus form {
                max-width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="speedzo.png" type="image/png/gif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- JavaScript for the submission and reset message -->
    <script>
        function showSubmittedMessage() {
            alert("Submitted successfully! Our team will contact you soon.");
        }

        function resetForm() {
            document.getElementById("contactForm").reset();
        }
    </script>
</head>

<body>
    <div class="header">
        <div class="navigation">
            
        </div>
    </div>

    <!-- Contact Form -->
    <div id="cus">
        <form id="contactForm" onsubmit="showSubmittedMessage(); return false;">
            <h3>Contact Us</h3>
            <p style="text-align: center; color: rgb(0, 0, 0);">We are always ready to help you.</p>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="tel">Contact No:</label>
            <input type="tel" id="tel" name="tel" required>

            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset" onclick="resetForm()">
            </div>
        </form>
    </div>

    <!-- Your existing footer code -->
    

</body>

</html>
