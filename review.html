<!DOCTYPE html>
<html lang="en">

<head>
    <title>Baba Ka Dhaba</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Your existing styles */

        #gallery ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        #gallery li {
            margin-right: 10px;
        }

        #gallery img {
            max-width: 100%;
            height: auto;
        }

        /* New styles for the review form */
        body {
            background-color: #f5f5f5;
            font-family: 'Public Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            color: white;
            width: 80%;
            max-width: 400px;
            text-align: left;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input,
        form textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333; /* Change text color for better visibility */
        }

        form input[type="submit"],
        form input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }

        form input[type="submit"]:hover,
        form input[type="reset"]:hover {
            background-color: #45a049;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="speedzo.png" type="image/png/gif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="header">
        <!-- Your existing header code -->
    </div>

    <form id="customerReviewForm" onsubmit="showPopup()">
        <h2>Customer Review</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="review">Review:</label>
        <textarea id="review" name="review" rows="4" required></textarea>

        <div class="button-container">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

    <script>
        function showPopup() {
            alert('Review submitted!');
        }
    </script>

</body>

</html>
